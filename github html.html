<!DOCTYPE html>
<html lang="en">
 <head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Explorer</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
   rel="stylesheet"
  />

  <link rel="stylesheet" href="github-style.css" />
 </head>
 <body>
  <div class="container">
   <div class="search-container">
    <input
     type="text"
     name=""
     id="input"
     placeholder="Enter GitHub username here"
     class=""
    />
    <div id="search" onclick="getUser()">Search User</div>
   </div>

   <div class="profile-card">
    <div class="main-info">
     <img src="github-logo.png" alt="avatar" id="prof-img" />
     <span class="name" id="name">Madhav Gupta</span>
     <a href="" id="username">@mad18-lab</a>
    </div>
    <div class="bio">
     <p id="bio">An ambitious, aspiring full stack developer</p>
     <p><span id="repo">11</span> Repositories</p>
    </div>
   </div>
  </div>

  <script src="github-script.js"></script>
 </body>
</html>
